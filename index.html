<!DOCTYPE html>
<html lang="en">
<head>
  <title>Memory Match</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="assets/js/script.js"></script>

</head>
<body>
  <div class="header">
    <div class="animation">

    </div>
    <h1>Memory Match, Whoop!</h1>
  </div>
  <div class="contents">
    <div class="stats">
      <div class="stats-box" id="games-played-title">
        <h2>Games Played</h2>
      </div>
      <div class="stats-box">
        <h2 id="games-played">0</h2>
      </div>
      <div class="stats-box">
        <h2 id="attempts-title">Attempts</h2>
      </div>
      <div class="stats-box">
        <h2 id="attempts">0</h2>
      </div>
      <div class="stats-box" id="accuracy-title">
        <h2>Accuracy</h2>
      </div>
      <div class="stats-box">
        <h2 id="accuracy">0</h2>
      </div>
    </div>
    <div class="main">
    </div>
  </div>
  <div class="you-win-modal hidden">
    <div class="you-win-text">
      <p>You win!</p>
    </div>
    <div class="reset-game-button"></div>
  </div>
</body>
</html>
